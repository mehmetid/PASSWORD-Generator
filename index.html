<html lang="en">

    <body>
	<!-- the container for ourr  -->
        <div id="container">

            <!-- a banner at the top of the page -->

                <p>A handy tool for an easy-to-remember password</p>
            </div>
            
            <p>
                <!-- an input to display the password in -->

                    <label for="password">Your New Password:</label>
                    <input id="password">
                </div>

            </div>
        </div>
    </body>
