    <div class="nine">
        <h1>Password Generator<span>A Handy Tool For An Easy-to-remember Password</span></h1>

    <body>
        <div id="container">

            <!-- a banner at the top of the page -->
            <div id = "banner">
                
            </div>

            <!-- a sidebar containing -->
            <div id = "sidebar">
                <!-- an input to take the number of special characters the user wants -->
                <div id = "capitalLetterCheckBox">
                    <label for="capitalLetter">Start with Capital Letter?</label>
                            <input type="checkbox" id="capitalLetter">
                </div>

                <div id = "numberofnumbers">
                    <label for="numnumbers">Number of Numbers:</label>
                    <input id="numnumbers">
                </div>
                        
                <div id = "numSpecialChars">
                    <label for="specialCharsInput">Number of Special Characters:</label>
                    <input id="specialCharsInput">
                </div>
                
                <!-- an input for characters to put at the start of the password -->
                <div id = "startingCharacters">
                    <label for="startingCharactersInput">Start my Password with:</label>
                    <input id="startingCharactersInput">
                </div>
		    
		        <div id = "lengthOfPassword">
                    <label for="passwordLength">Minimum Length of Password:</label>
                    <input id="passwordLength">
                </div>

                <!-- a button to generate the password -->
                <button id = "generatePasswordButton">Generate Password</button>
                <button id="copyButton">Copy password</button>
                <div id="payment-option">

                    </stripe-buy-button>
                </div>
	    </div>
            </div>

            <div id = "maincontent">
                <!-- an input to display the password in -->
                <label for="passwordinput">Your New Password:</label>
                <input id="passwordinput">
            </div>

        </div>

        <!-- connect javascript here -->
        <script src="function.js"></script>
    </body>
</html>
